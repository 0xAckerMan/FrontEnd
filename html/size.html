<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <style>
        #container{
            display: flex;
            flex-wrap: wrap;

        }
        #container > div{
            width: 200px;
            height: 200px;
            padding: 10px;
            margin: 10px;
            border: 2px dotted red;
        }
        .one {
            background-color: orange;
        }

        .two {
            background-color: green;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="container">
        <div class="one">
            orange
        </div>
        <div class="two">
            mango
        </div>
    </div>

</body>
</html>
