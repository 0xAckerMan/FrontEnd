<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        } 
        td,th {
            border:2px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>Tables</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Dormitory</th>
                <th>Class</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jack</td>
                <td>Eindhoven</td>
                <td>2W</td>
                <td>Class prefect</td>
            </tr>
            <tr>
                <td>Paul</td>
                <td>Payens</td>
                <td>3N</td>
                <td>DH captain</td>
            </tr>
            <tr>
                <td>Collins</td>
                <td>Aggrey</td>
                <td>3W</td>
                <td>Captain</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
