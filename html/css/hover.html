<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button{
            background-color: green;
            width: 100px;
            height: 70px;
            font-size: 20px;
        }
        button:hover{
            background-color: red;
        }
    </style>

</head>
<body>
    <button>Click me</button>
</body>
</html>
